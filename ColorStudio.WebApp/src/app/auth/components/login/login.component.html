<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/images/makeup-logo.png" [alt]="'common.logoAlt' | translate" class="logo">
      <div class="sparkles">
        <span class="sparkle">✨</span>
        <span class="sparkle">✨</span>
        <span class="sparkle">✨</span>
      </div>
    </div>
    <h2 class="title">{{ 'auth.login' | translate }}</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'auth.username' | translate }}</mat-label>
        <input matInput formControlName="username" type="text">
        <mat-error *ngIf="submitted && f['username'].errors?.['required']">
          {{ 'auth.usernameRequired' | translate }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ 'auth.password' | translate }}</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="submitted && f['password'].errors?.['required']">
          {{ 'auth.passwordRequired' | translate }}
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <a routerLink="/auth/forgot-password" class="forgot-password">
          {{ 'auth.forgotPassword' | translate }}
        </a>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading">
          <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
          <span *ngIf="!loading">{{ 'auth.login' | translate }}</span>
        </button>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error | translate }}
      </div>
    </form>
  </div>
</div>
